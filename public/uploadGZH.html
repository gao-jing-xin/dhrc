<!DOCTYPE html>
<html id="ng-app" lang="zh-CN" ng-app="myGZHUpload" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>德合睿创 - 上传公众号</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-i18n/angular-locale_zh-cn.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-bindonce/bindonce.min.js"></script>
    <script src="js/my-base.js"></script>
    <script src="js/my-user.js"></script>
    <script>
        (function () {
            var m = angular.module("myGZHUpload", ["myBase", "myUser"]);
            m.controller("UploadController", ["$scope", "userInput", "serverCall", "$window", function ($scope, userInput, serverCall, $window) {
                $scope.upload = {
                    file: '',
                    msg: ''
                };
                $window.$$gzhUploaded = function (msg) {
                    $scope.upload.msg = msg;
                    $scope.upload.file = '';
                    $scope.$apply();
                };
            }]);
        })();
    </script>

</head>
<body ng-controller="UploadController">

<form class="form" method="POST" action="uploads/gzh" enctype="multipart/form-data" target="hideIF">
    <div class="form-group">
        <label>请选择上传的csv文件</label>
        <input type="file" name="gzh" ng-model="upload.file"/>
    </div>
    <button type="submit">提交</button>
    <label ng-bind="upload.msg"></label>
</form>

<iframe name="hideIF" style='display:none'></iframe>

</body>
</html>
